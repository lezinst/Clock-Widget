<!DOCTYPE html>
<html ng-app="clock">
	<head>
		 <link rel="stylesheet" href="/node_modules/angular-material/angular-material.css">
		 <link rel="stylesheet" href="./styles/clock.css">
	</head>
	<body>
	<md-content>
		<md-toolbar layout="row">
			<h1>Tim3r</h1>
		</md-toolbar>
		<div layout="row" >
			<md-card layout="row" style="width:40%;">
				<div class="clock">
					<img id="face" src="images/ios_clock.svg"  alt="clockface">
						<div class="center-hands">
							<svg height="150" width="100">
								<line id="line" x1="50" y1="150" x2="50" y2="0" style="stroke:rgb(255,0,0);stroke-width:2" />
							</svg>
								<svg id="circle" height="30" width="100">
										<circle cx="15" cy="15" r="15"></circle>
								</svg>
							</div>
					</div>
					<div class="seconds-container">
						<div class="hours"></div>
					</div>
					<div class="seconds-container">
						<div class="minutes"></div>
					</div>
					<div class="seconds-container">
						<div class="seconds"></div>
					</div>
			</md-card>
			<md-card layout="column" style="width:60%;">
				<div flex layout-margin layout-padding>
					<md-card-header>Alarm 1</md-card-header>
						<md-switch aria-label="switch 1">
						</md-switch>
					<md-card-header>Alarm 2</md-card-header>
						<md-switch aria-label="switch 2">
						</md-switch>
				</div>
				<div layout="row" >
					<div flex layout="column">
						<div ng-controller="timerControl" flex layout-margin layout-padding layout="column" layout-align="end end">
						<textarea  ng-model="time" style="min-height: 100px; min-width: 300px;">{{time}}</textarea>
							<div layout="row">
								<md-button ng-click="startTimer()">start</md-button>
								<md-button ng-click="stopCounting()">stop</md-button>
								<md-button ng-click="reset()">reset</md-button>

							</div>
						</div>
					</div>
				</div>
			</md-card>
		</div>
	</md-content>
	<!--inject clock app-->
	
	<!--dependencies for Angular Material-->

	<script src="/node_modules/angular-animate/angular-animate.js"></script>
	<script src="/node_modules/angular-material/angular-material.js"></script>
	<script src="/node_modules/angular-aria/angular-aria.js"></script>
 	<script src="/node_modules/angular-ui-router/release/angular-ui-router.js"></script>
 	<script src="app.js" type="text/javascript"></script>
	<script src="alarm/timerControl.js" type="text/javascript"></script>
	</body>

</html>
